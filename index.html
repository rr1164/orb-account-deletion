<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .container h1 {
            color: #ff3333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        .warning {
            color: #ff9933;
            font-weight: bold;
        }

        .button {
            background-color: #ff3333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e60000;
        }

        .cancel-button {
            background-color: #cccccc;
            margin-top: 10px;
        }

        .cancel-button:hover {
            background-color: #b3b3b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Deletion</h1>
        <p>Are you sure you want to delete your account?</p>
        <p class="warning">This action is irreversible!</p>

        <button class="button" id="deleteButton">Yes, Delete My Account</button>
        <button class="button cancel-button" id="cancelButton">No</button>

        <div id="confirmationMessage" class="hidden">
            <p>Your account has been deleted successfully.</p>
        </div>
    </div>

    <script>
        // Get buttons and other elements
        const deleteButton = document.getElementById('deleteButton');
        const cancelButton = document.getElementById('cancelButton');
        const confirmationMessage = document.getElementById('confirmationMessage');

        // When 'Yes, Delete My Account' is clicked
        deleteButton.addEventListener('click', function() {
            // Hide the initial confirmation and show the success message
            confirmationMessage.classList.remove('hidden');
            // Hide the main account deletion options
            document.querySelector('.container').innerHTML = `
                <h1>Account Deletion</h1>
                <p>Your account has been deleted successfully.</p>
            `;
        });

    </script>
</body>
</html>
